<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="swiper-3.4.2.min.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }
        .div1{
            background:pink;
        }

        .div3{
            background:blue;
        }

    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide div1">Slide 1</div>
        <div class="swiper-slide div2">Slide 2</div>
        <div class="swiper-slide div3">Slide 3</div>
    </div>

    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

</div>

    <script src="swiper-3.4.2.min.js"></script>
    <script>
        window.onload = function(){
            var mySwiper = new Swiper ('.swiper-container', {
                direction: 'horizontal',
                loop: true,
                grabCursor : true,
                // 如果需要前进后退按钮
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev',
                autoplayDisableOnInteraction : false
            });
            console.log(mySwiper);
            setInterval(mySwiper.slidePrev, 2000);
        }

    </script>
</body>
</html>
